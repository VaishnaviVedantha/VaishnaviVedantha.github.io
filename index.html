<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purva Phalak Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0.2em 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }

        p {
            margin: 0.5em 0 1em;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            padding: 0.5em 1em;
            border-radius: 30px;
            background-color: transparent;
            border: 2px solid white;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            display: inline-block;
            font-size: 1.1em;
            cursor: pointer;
        }

        .nav-buttons a:hover {
            background-color: white;
            color: black;
        }

        .line {
            width: 0;
            height: 1px;
            background-color: white;
            margin: 10px 0;
            animation: expandLine 1s forwards;
        }

        .vertical-line {
            width: 1px;
            height: 0;
            background-color: white;
            margin: 0 auto;
            animation: expandLineVertical 1s forwards;
            animation-delay: 1.5s;
        }

        @keyframes expandLine {
            from { width: 0; }
            to { width: 50%; }
        }

        @keyframes expandLineVertical {
            from { height: 0; }
            to { height: 60px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="line"></div>
        <h1>Hi, I am Purva Phalak!</h1>
        <p>Data Analyst skilled in Excel, SQL, and Power BI.</p>
        <div class="line"></div>
        <div class="vertical-line"></div>
        <div class="nav-buttons">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
